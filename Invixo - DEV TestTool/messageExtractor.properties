####################### Common #############################
ENCODING=UTF-8

# Logging type (CONSOLE | FILE)
LOG_TYPE=CONSOLE

# Logging type (INFO | DEBUG | ERROR)
LOG_LEVEL=DEBUG

# Log web service requests and responses (selected)
DEBUG=false


####################### Extract #############################
SERVICE_PATH_EXTRACT=AdapterMessageMonitoring/basic?style=document
TIMEOUT=60000

# Overrule MaxMessageSize given in ICO request files
OVERRULE_MSG_SIZE=false
MESSAGE_SIZE_OVERRULED=20

# Batch size used for finding LAST messages
BATCH_SIZE=200


####################### Inject #############################
SERVICE_PATH_INJECT=XISOAPAdapter/MessageServlet?channel=:


####################### DIR API #############################
SKIP_ICO_OVERVIEW_GENERATION=true 
SERVICE_PATH_DIR_API=IntegratedConfigurationInService/IntegratedConfigurationInImplBean